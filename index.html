<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Timer date</title>
</head>
<style>
    .hidden {
        display: none;
    }

    span {
        font-size: 20px;
    }
    #date-result div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 700px;
    }
</style>
<body>
<div class="container">
    <h1 class="mt-3">Таймер по датам</h1>

    <form>
        <div class="row align-items-center">
            <div class="form-group ml-4">
                <label for="date-value">Дата события:</label>
                <input type="date" class="form-control" id="date-value">
            </div>
            <div class="form-group ml-4">
                <label for="name-value">Имя события:</label>
                <input type="text" class="form-control" id="name-value">
            </div>
            <button type="submit" id='take-date' class="btn btn-primary btn-success mt-3 ml-4" disabled="true">Пуск
            </button>
        </div>

        <div class="form-group form-check d-flex row justify-content-start ml-4 mt-1">
            <input type="checkbox" class="form-check-input" id="checkbox-time">
            <label class="form-check-label" for="checkbox">Ввести точное время:</label>
            <input type="time" id="input-time" class="hidden ml-3 form-control col-3 col-form-label-sm">
        </div>

    </form>

    <div id="info"></div>
    <div id="date-result" class="mt-4 d-flex flex-column"></div>
</div>

<script src="src/script.js"></script>
</body>
</html>
