<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer date</title>
</head>
<body>
    <h1>Таймер по датам</h1>

    <div class="input-wrapper">
        <label for="date-value">Введите дату:</label>
        <input type="date" id="date-value" name="date-value" required>
        <button id='take-date'>Получить дату</button>
    </div>

    <div class="input-time-wrapper">
        <span>Ввести точное время:</span>
        <input id='checkbox-time' type="checkbox">
        <input id="input-time" type="time" class="hidden">
    </div>
    
    <div id="date-result"></div>


<script src="script.js"></script>
</body>
</html>
